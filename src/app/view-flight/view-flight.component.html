<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Flight Name</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Capacity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let i of flightData">
                        <td>{{i.flight_name}}</td>
                        <td>{{i.origin}}</td>
                        <td>{{i.dest}}</td>
                        <td>{{i.capacity}}</td>
                        <td><button class="btn btn-danger" (click)="deleteFlightData(i.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
